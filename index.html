<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name='author' content='IndyukovAnton'>
	<meta name="description" content="Тренировочный проект от IndyukovAnton">
	<meta name="keywords" content="Cyberpunk, Site, Indyukov, Anton">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	
	<title>Cyberpunk</title>
	<link rel="stylesheet" href="./src/styles/normalize.css">
	<link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<nav class="navigation">
				<img src="./src/assets/icons/logo.svg" alt="Cyberpunk" class="logo">
				<ul class="navigation__socials-list">
					<li class="navigation__socials-item">
						<a href="#" class="navigation__socials-link">
							<img src="./src/assets/icons/youtube logo.svg" alt="youtube" class="navigation__socials-icon">
						</a>
					</li>
					<li class="navigation__socials-item">
						<a href="#" class="navigation__socials-link">
							<img src="./src/assets/icons/vk logo.svg" alt="vk" class="navigation__socials-icon">
						</a>
					</li>
					<li class="navigation__socials-item">
						<a href="#" class="navigation__socials-link">
							<img src="./src/assets/icons/facebook-rect logo.svg" alt="facebook" class="navigation__socials-icon">
						</a>
					</li>
					<li class="navigation__socials-item">
						<a href="#" class="navigation__socials-link">
							<img src="./src/assets/icons/twitter-square logo.svg" alt="twitter" class="navigation__socials-icon">
						</a>
					</li>
					<li class="navigation__socials-item">
						<a href="#" class="navigation__socials-link">
							<img src="./src/assets/icons/twitch logo.svg" alt="twitch" class="navigation__socials-icon">
						</a>
					</li>
					<li class="navigation__socials-item">
						<a href="#" class="navigation__socials-link">
							<img src="./src/assets/icons/instagram-square logo.svg" alt="instagram" class="navigation__socials-icon">
						</a>
					</li>
				</ul>
			</nav>
			<div class="header__info">
				<h1 class="header__title">Доступно на всех платформах</h1>
				<a href="#" class="button button-more">Узнать больше</a>
			</div>
		</div>

	<main class="main"></main>
	<footer class="footer">
		<div class="footer__container container">
			<div class="logos">
				<img src="./src/assets/icons/logo.svg" alt="Cyberpunk" class="logo">
				<img src="./src/assets/icons/CD_Projekt_logo.svg" alt="CDProjectRed" class="logo">
			</div>
			<ul class="footer-links">
				<li class="footer-links__item">
					<a href="#" class="footer-links__link">Лицензия</a>
				</li>
				<li class="footer-links__item">
					<a href="#" class="footer-links__link">Политика конфиденциальности</a>
				</li>
			</ul>
		</div>
		<p class="footer__text">CD PROJEKT®, Cyberpunk®, Cyberpunk 2077®</p>
